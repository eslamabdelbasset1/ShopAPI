<div class="container py-5">
  <div class="login w-50 m-auto shadow p-5">
    <div *ngIf="error" class="alert alert-danger">
      <p>{{error}}</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)='submitLoginForm(loginForm)'>

      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input formControlName="email" type="email" class="form-control" id="email" placeholder="Email">
        <div *ngIf="loginForm.get('email')?.errors != null && loginForm.get('email')?.touched"
             class="alert alert-danger">
          <p *ngIf="loginForm.get('email')?.errors?.required">Email is required</p>
          <p *ngIf="loginForm.get('email')?.errors?.valid">Email is valid</p>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input formControlName="password" type="{{type}}" class="form-control" id="password" placeholder="password">
        <input type="checkbox" class="show_hide" name="show_hide" (click)="typePassword()"> <span class="show"> Show</span>
        <div *ngIf="loginForm.get('password')?.errors != null && loginForm.get('password')?.touched"
             class="alert alert-danger">
          <p *ngIf="loginForm.get('password')?.errors?.required">Password is incorrect</p>
          <p *ngIf="loginForm.get('password')?.errors?.pattern">Password is string with UpperCase</p>
          <p></p>
        </div>
      </div>
      <button [disabled]="loginForm.invalid" class="btn btn-info" type="submit">Login</button>
      <span class="signUp">Don't Have User ?</span>
      <button class="btn btn-success" type="submit"><a href="register">Sign Up</a></button>
    </form>
  </div>
</div>
